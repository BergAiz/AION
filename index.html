        function initGyroscope() {

                isGyroActive = true;
            } else {
                console.log('‚ùå –ì–∏—Ä–æ—Å–∫–æ–ø –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                updateGyroIndicator('–Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è ‚ùå');
                isGyroActive = false;
            }

        function handleDeviceOrientation(event) {
            if (!isGyroActive || isCardExpanded) return;
            
            const card = document.getElementById('current-card');
            if (!card) return;
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≥–∏—Ä–æ—Å–∫–æ–ø–∞
            const beta = event.beta;  // –ù–∞–∫–ª–æ–Ω –≤–ø–µ—Ä–µ–¥-–Ω–∞–∑–∞–¥ (-180 –¥–æ 180)
            const gamma = event.gamma; // –ù–∞–∫–ª–æ–Ω –≤–ª–µ–≤–æ-–≤–ø—Ä–∞–≤–æ (-90 –¥–æ 90)
            const alpha = event.alpha; // –ü–æ–≤–æ—Ä–æ—Ç –≤–æ–∫—Ä—É–≥ –æ—Å–∏ (0 –¥–æ 360)
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
            const tiltX = gamma ? Math.max(Math.min(gamma / 15, 15), -15) : 0;
            const tiltY = beta ? Math.max(Math.min(beta / 20, 12), -12) : 0;
            const rotation = alpha ? alpha / 20 : 0;
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º 3D-—ç—Ñ—Ñ–µ–∫—Ç —Å –ø–∞—Ä–∞–ª–ª–∞–∫—Å–æ–º
            card.style.transform = `
                perspective(1200px) 
                rotateX(${tiltY}deg) 
                rotateY(${tiltX}deg) 
                rotateZ(${rotation}deg)
                scale(1.02)
            `;
            
            // –ü–∞—Ä–∞–ª–ª–∞–∫—Å –¥–ª—è –∞–≤–∞—Ç–∞—Ä–∞ (–¥–≤–∏–≥–∞–µ—Ç—Å—è –≤ –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—É—é —Å—Ç–æ—Ä–æ–Ω—É)
            const avatar = document.querySelector('.card-avatar');
            if (avatar) {
                avatar.style.transform = `translate(${-tiltX * 3}px, ${-tiltY * 3}px)`;
            }
            
            // –ü–∞—Ä–∞–ª–ª–∞–∫—Å –¥–ª—è —Ñ–æ–Ω–∞ —Ñ–æ—Ç–æ
            const photo = document.querySelector('.card-photo');
            if (photo) {
                photo.style.backgroundPosition = `${tiltX * 2}px ${tiltY * 2}px`;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
            updateGyroIndicator(`–∞–∫—Ç–∏–≤–µ–Ω X:${tiltX.toFixed(1)} Y:${tiltY.toFixed(1)}`);
        }

                    <div style="text-align: center; color: #e0e0ff; padding: 40px;">
                        <h3 style="margin-bottom: 15px; font-size: 24px; color: #80c8ff;">üå∏ –ù–∞ —Å–µ–≥–æ–¥–Ω—è –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ</h3>
                        <p style="margin-bottom: 20px; opacity: 0.9;">–í—ã –ø–æ–∑–Ω–∞–∫–æ–º–∏–ª–∏—Å—å —Å–æ –≤—Å–µ–º–∏ –∞–Ω–∫–µ—Ç–∞–º–∏. –ó–∞–≤—Ç—Ä–∞ –ø–æ—è–≤—è—Ç—Å—è –Ω–æ–≤—ã–µ –ª—é–¥–∏.</p>
                        <button onclick="location.reload()" style="padding: 12px 25px; background: rgba(30, 30, 50, 0.8); color: #e0e0ff; border: 1px solid rgba(80, 200, 255, 0.2); border-radius: 15px; cursor: pointer; backdrop-filter: blur(10px);">
                            –û—Ç–¥–æ—Ö–Ω—É—Ç—å
                        </button>
                    </div>
                `;
                return;
            }
            
            currentCard = sampleUsers[currentCardIndex];
            const genderIcon = currentCard.gender === 'male' ? 'üë®' : 'üë©';
            
            container.innerHTML = `
                <div class="card" id="current-card" style="transform: perspective(1200px) rotateX(0) rotateY(0) rotateZ(0); transition: transform 0.3s ease;">
                    <div class="card-photo">
                        <div class="card-avatar">${genderIcon}</div>
                    </div>
                    <div class="card-info">
                        <div class="card-main-info">
                            <h2>${currentCard.name} <span class="age">${currentCard.age}</span></h2>
                            <div class="bio">${currentCard.bio}</div>
                        </div>
                        
                        <div class="expand-toggle" onclick="toggleDetails()">
                            <div class="expand-icon">‚åÑ</div>
                            <div style="font-size: 12px; margin-top: 5px;">–£–∑–Ω–∞—Ç—å –±–æ–ª—å—à–µ</div>
                        </div>
                        
                        <div class="card-details" id="card-details">
                            <div class="detail-section">
                                <div class="detail-section-title">–ò–Ω—Ç–µ—Ä–µ—Å—ã</div>
                                <div class="detail-content">${formatMultilineText(currentCard.details.interests)}</div>
                            </div>
                            <div class="detail-section">
                                <div class="detail-section-title">–û–±—Ä–∞–∑ –∂–∏–∑–Ω–∏</div>
                                <div class="detail-content">${formatMultilineText(currentCard.details.lifestyle)}</div>
                            </div>
                            <div class="detail-section">
                                <div class="detail-section-title">–¶–µ–ª–∏ –∏ –º–µ—á—Ç—ã</div>
                                <div class="detail-content">${formatMultilineText(currentCard.details.goals)}</div>
                            </div>
                            <div class="detail-section">
                                <div class="detail-section-title">–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ</div>
                                <div class="detail-content">${formatMultilineText(currentCard.details.education)}</div>
                            </div>
                            <div class="detail-section">
                                <div class="detail-section-title">–†–∞–±–æ—Ç–∞</div>
                                <div class="detail-content">${formatMultilineText(currentCard.details.work)}</div>
                            </div>
                            <div class="detail-section">
                                <div class="detail-section-title">–•–æ–±–±–∏ –∏ —É–≤–ª–µ—á–µ–Ω–∏—è</div>
                                <div class="detail-content">${formatMultilineText(currentCard.details.hobbies)}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // –ó–∞–ø—É—Å–∫–∞–µ–º –≥–∏—Ä–æ—Å–∫–æ–ø –¥–ª—è –Ω–æ–≤–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
            setTimeout(() => {
                if (isGyroActive) {
                    initGyroscope();
                }
            }, 100);
        }
        
        // –†–ê–°–ö–†–´–¢–¨ –î–ï–¢–ê–õ–ò
        function toggleDetails() {
            const card = document.getElementById('current-card');
            const details = document.getElementById('card-details');
            const toggle = document.querySelector('.expand-toggle');
            const icon = toggle.querySelector('.expand-icon');
            const text = toggle.querySelector('div:last-child');
            
            if (isCardExpanded) {
                // –°–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
                card.classList.remove('expanded');
                details.classList.remove('show');
                icon.style.transform = 'rotate(0deg)';
                text.textContent = '–£–∑–Ω–∞—Ç—å –±–æ–ª—å—à–µ';
                isCardExpanded = false;
                
                // –í–∫–ª—é—á–∞–µ–º –≥–∏—Ä–æ—Å–∫–æ–ø –æ–±—Ä–∞—Ç–Ω–æ
                setTimeout(() => {
                    if (isGyroActive) {
                        initGyroscope();
                    }
                }, 100);
            } else {
                // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
                card.classList.add('expanded');
                details.classList.add('show');
                icon.style.transform = 'rotate(180deg)';
                text.textContent = '–°–≤–µ—Ä–Ω—É—Ç—å';
                isCardExpanded = true;
                
                // –û—Ç–∫–ª—é—á–∞–µ–º –≥–∏—Ä–æ—Å–∫–æ–ø –ø—Ä–∏ —Ä–∞—Å–∫—Ä—ã—Ç–æ–π –∫–∞—Ä—Ç–æ—á–∫–µ
                stopGyroscope();
            }
        }
        
        // –û–ë–†–ê–ë–û–¢–ö–ê –°–í–ê–ô–ü–û–í
        function handleSwipe(direction) {
            if (!currentCard) {
                showSwipeNotification('left', '–ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è —Å –∞–Ω–∫–µ—Ç–æ–π');
                return;
            }

            stopGyroscope();
            
            const card = document.getElementById('current-card');
            const buttons = document.querySelectorAll('.action-btn');
            
            buttons.forEach(btn => btn.classList.add('liquid-effect'));
            setTimeout(() => {
                buttons.forEach(btn => btn.classList.remove('liquid-effect'));
            }, 600);
            
            if (direction === 'right') {
                card.classList.add('swipe-right');
                setTimeout(() => {
                    showSwipeNotification('right', currentCard.name);
                    currentCardIndex++;
                    isCardExpanded = false;
                    showCurrentCard();
                }, 800);
            } else {
                card.classList.add('swipe-left');
                setTimeout(() => {
                    showSwipeNotification('left', currentCard.name);
                    currentCardIndex++;
                    isCardExpanded = false;
                    showCurrentCard();
                }, 800);
            }
        }
        
        // –í–´–•–û–î
        function logout() {
            localStorage.removeItem('aion_premium_user');
            location.reload();
        }
        
        // –ó–ê–ü–£–°–ö –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
        window.addEventListener('load', initApp);
        
        // –î–ï–õ–ê–ï–ú –§–£–ù–ö–¶–ò–ò –ì–õ–û–ë–ê–õ–¨–ù–´–ú–ò
        window.selectGender = selectGender;
        window.handleSwipe = handleSwipe;
        window.toggleDetails = toggleDetails;
        window.toggleGyroscope = toggleGyroscope;
        window.logout = logout;
    </script>
</body>
