<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AION - –§–ò–ù–ê–õ–¨–ù–ê–Ø –†–ê–ë–û–ß–ê–Ø –í–ï–†–°–ò–Ø</title>
    <style>
        * {

        }
        body {

            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .auth-container {

            padding: 30px;
            border-radius: 15px;

            width: 100%;
            max-width: 400px;
        }
        .auth-header {

        }
        .auth-header h1 {

            margin-bottom: 10px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .card {
            background: white;
            border-radius: 20px;
            width: 320px;
            height: 480px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            margin: 0 auto;
        }
        .card-photo {
            height: 60%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-avatar {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            border: 3px solid rgba(255,255,255,0.3);
        }
        .card-info {
            padding: 30px;
            height: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-info h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #333;
        }
        .card-info p {
            margin: 0;
            color: #666;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
    </div>

    <script>
        // –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let currentCardIndex = 0;
        let currentCard = null;
        
        // –¢–ï–°–¢–û–í–´–ï –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ò
        const sampleUsers = [
            { name: "–ê–Ω–Ω–∞", age: 25, bio: "–õ—é–±–ª—é –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è –∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é", id: 1 },
            { name: "–ú–∞–∫—Å–∏–º", age: 28, bio: "–ü—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç, —É–≤–ª–µ–∫–∞—é—Å—å —Å–ø–æ—Ä—Ç–æ–º", id: 2 },
            { name: "–°–æ—Ñ–∏—è", age: 23, bio: "–°—Ç—É–¥–µ–Ω—Ç–∫–∞, –æ–±–æ–∂–∞—é –∏—Å–∫—É—Å—Å—Ç–≤–æ", id: 3 },
            { name: "–î–º–∏—Ç—Ä–∏–π", age: 30, bio: "–ü—Ä–µ–¥–ø—Ä–∏–Ω–∏–º–∞—Ç–µ–ª—å", id: 4 },
            { name: "–ï–∫–∞—Ç–µ—Ä–∏–Ω–∞", age: 26, bio: "–î–∏–∑–∞–π–Ω–µ—Ä, –ª—é–±–ª—é —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ", id: 5 }
        ];
        
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
        function initApp() {
            console.log('üöÄ AION Final Version –∑–∞–ø—É—â–µ–Ω');
            
            const savedUser = localStorage.getItem('aion_current_user');
            if (savedUser) {
                const user = JSON.parse(savedUser);
                console.log('‚úÖ –ù–∞–π–¥–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', user.name);
                showMainScreen(user);
            } else {
                console.log('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                showAuthScreen();
            }
        }
        
        // –≠–ö–†–ê–ù –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò
        function showAuthScreen() {
            document.getElementById('app').innerHTML = `
                <div class="auth-container">
                    <div class="auth-header">
                        <h1>üéØ AION</h1>
                        <p>–£–º–Ω–æ–µ dating-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</p>
                    </div>
                    
                    <form id="auth-form">
                        <div class="input-group">
                            <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è" required>
                        </div>
                        <div class="input-group">
                            <input type="number" id="age" placeholder="–í–æ–∑—Ä–∞—Å—Ç" min="18" required>
                        </div>
                        <div class="input-group">
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
                        </div>
                        <div class="input-group">
                            <textarea id="bio" placeholder="–û —Å–µ–±–µ" rows="3"></textarea>
                        </div>
                        
                        <button type="submit">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
                    </form>
                </div>
            `;
            
            document.getElementById('auth-form').addEventListener('submit', handleRegistration);
        }
        
        // –û–ë–†–ê–ë–û–¢–ö–ê –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò
        function handleRegistration(e) {
            e.preventDefault();
            console.log('üéØ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–∞—á–∞—Ç–∞');
            
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;
            
            if (!name || !age || !email) {
                alert('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            if (age < 18) {
                alert('‚ùå –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –≤–æ–∑—Ä–∞—Å—Ç 18 –ª–µ—Ç');
                return;
            }
            
            const userData = {
                name: name,
                age: parseInt(age),
                email: email,
                id: Date.now().toString()
            };
            
            localStorage.setItem('aion_current_user', JSON.stringify(userData));
            console.log('üíæ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω:', userData);
            
            alert('üéâ –ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ' + name + '!');
            showMainScreen(userData);
        }
        
        // –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù –° –ö–ê–†–¢–û–ß–ö–ê–ú–ò
        function showMainScreen(user) {
            document.getElementById('app').innerHTML = `
                <div style="color: white; text-align: center; width: 100%; min-height: 100vh; display: flex; flex-direction: column;">
                    <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; margin-bottom: 20px;">
                        <h1>üé¥ AION</h1>
                        <p>–ü—Ä–∏–≤–µ—Ç, ${user.name}! üëã</p>
                    </div>
                    
                    <div id="cards-container" style="flex: 1; display: flex; justify-content: center; align-items: center; position: relative;">
                        <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                    </div>
                    
                    <div style="padding: 20px; display: flex; justify-content: center; gap: 30px;">
                        <button onclick="handleSwipe('left')" style="padding: 20px; background: #f56565; color: white; border: none; border-radius: 50%; width: 70px; height: 70px; cursor: pointer; font-size: 24px;">üëé</button>
                        <button onclick="handleSwipe('right')" style="padding: 20px; background: #48bb78; color: white; border: none; border-radius: 50%; width: 70px; height: 70px; cursor: pointer; font-size: 24px;">üëç</button>
                    </div>
                    
                    <button onclick="logout()" style="padding: 10px 20px; background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 10px; margin: 10px; cursor: pointer;">–í—ã–π—Ç–∏</button>
                </div>
            `;
            
            // –ü–û–ö–ê–ó–´–í–ê–ï–ú –ü–ï–†–í–£–Æ –ö–ê–†–¢–û–ß–ö–£ –°–†–ê–ó–£
            showCurrentCard();
        }
        
        // –ü–û–ö–ê–ó–ê–¢–¨ –¢–ï–ö–£–©–£–Æ –ö–ê–†–¢–û–ß–ö–£
        function showCurrentCard() {
            const container = document.getElementById('cards-container');
            
            if (currentCardIndex >= sampleUsers.length) {
                container.innerHTML = `
                    <div style="text-align: center; color: white;">
                        <h3>üéâ –ù–∞ —Å–µ–≥–æ–¥–Ω—è –≤—Å—ë!</h3>
                        <p>–ó–∞–≤—Ç—Ä–∞ –ø–æ—è–≤—è—Ç—Å—è –Ω–æ–≤—ã–µ –∞–Ω–∫–µ—Ç—ã</p>
                        <button onclick="location.reload()" style="padding: 10px 20px; background: white; color: #667eea; border: none; border-radius: 10px; margin: 10px; cursor: pointer;">–û–±–Ω–æ–≤–∏—Ç—å</button>
                    </div>
                `;
                return;
            }
            
            currentCard = sampleUsers[currentCardIndex];
            const colors = ['#667eea', '#f093fb', '#4facfe', '#43e97b'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            container.innerHTML = `
                <div class="card">
                    <div class="card-photo" style="background: ${randomColor}">
                        <div class="card-avatar">${currentCard.name.charAt(0)}</div>
                    </div>
                    <div class="card-info">
                        <h2>${currentCard.name}, ${currentCard.age}</h2>
                        <p>${currentCard.bio}</p>
                    </div>
                </div>
            `;
        }
        
        // –û–ë–†–ê–ë–û–¢–ö–ê –°–í–ê–ô–ü–û–í
        function handleSwipe(direction) {
            if (!currentCard) {
                alert('‚ùå –ù–µ—Ç –∫–∞—Ä—Ç–æ—á–∫–∏!');
                return;
            }
            
            const card = document.querySelector('.card');
            if (card) {
                if (direction === 'right') {
                    card.style.transform = 'translateX(500px) rotate(30deg)';
                    alert('‚ù§Ô∏è –õ–∞–π–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
                } else {
                    card.style.transform = 'translateX(-500px) rotate(-30deg)';
                    alert('üëé –î–∏–∑–ª–∞–π–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
                }
                card.style.transition = 'all 0.5s ease';
            }
            
            setTimeout(() => {
                currentCardIndex++;
                showCurrentCard();
            }, 500);
        }
        
        // –í–´–•–û–î
        function logout() {
            localStorage.removeItem('aion_current_user');
            location.reload();
        }
        
        // –ó–ê–ü–£–°–ö –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
        window.addEventListener('load', initApp);
        
        // –î–ï–õ–ê–ï–ú –§–£–ù–ö–¶–ò–ò –ì–õ–û–ë–ê–õ–¨–ù–´–ú–ò
        window.handleSwipe = handleSwipe;
        window.logout = logout;
    </script>
</body>
</html>
