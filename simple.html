// –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –∫–∞—Ä—Ç–æ—á–∫–∏
function showCard(user, container) {
    const colors = ['#667eea', '#f093fb', '#4facfe', '#43e97b'];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    
    container.innerHTML = `
        <div style="background: white; color: #333; padding: 0; border-radius: 20px; width: 320px; height: 480px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); overflow: hidden;">

                <div style="background: rgba(255,255,255,0.2); width: 120px; height: 120px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 48px; color: white; border: 3px solid rgba(255,255,255,0.3);">
                    ${user.name.charAt(0)}
                </div>
            </div>
            
            <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
            <div style="padding: 30px; height: 40%; display: flex; flex-direction: column; justify-content: center;">
                <h2 style="margin: 0 0 10px 0; font-size: 24px;">${user.name}, ${user.age}</h2>
                <p style="margin: 0; color: #666; line-height: 1.4;">${user.bio}</p>
            </div>
        </div>
    `;
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â—É—é –∫–∞—Ä—Ç–æ—á–∫—É
    window.currentCard = user;
}

function swipeRight() {

    console.log('‚ù§Ô∏è –õ–∞–π–∫:', window.currentCard.name);
    alert(`‚ù§Ô∏è –í—ã –ª–∞–π–∫–Ω—É–ª–∏ ${window.currentCard.name}!`);
    
    // –ê–Ω–∏–º–∞—Ü–∏—è —É—Ö–æ–¥–∞ –∫–∞—Ä—Ç–æ—á–∫–∏

    if (card) {

        card.style.transition = 'all 0.5s ease';
    }

}
