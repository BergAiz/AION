<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-бот</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <h1>Чат-бот</h1>
            <p>Задайте ваш вопрос</p>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Привет! Я ваш помощник. Чем могу помочь?
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Введите ваше сообщение...">
            <button id="send-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22,2 15,22 11,13 2,9"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Функция для добавления сообщения в чат
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Функция для обработки отправки сообщения
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            // Добавляем сообщение пользователя
            addMessage(message, true);
            userInput.value = '';

            // Показываем индикатор загрузки
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message loading';
            loadingDiv.textContent = 'Думаю...';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Имитация ответа бота (замените на реальный API)
            setTimeout(() => {
                chatMessages.removeChild(loadingDiv);
                
                // Простые ответы бота
                let response;
                if (message.toLowerCase().includes('привет')) {
                    response = 'Привет! Как ваши дела?';
                } else if (message.toLowerCase().includes('как дела')) {
                    response = 'У меня всё отлично! Рад вас слышать.';
                } else if (message.toLowerCase().includes('пока') || message.toLowerCase().includes('до свидания')) {
                    response = 'До свидания! Хорошего дня!';
                } else {
                    response = 'Я пока только учусь. Спросите что-нибудь простое!';
                }
                
                addMessage(response);
            }, 1000);
        }

        // Обработчики событий
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
